<template name="sources_show_imports_page">
  <div class='sidebar navigation'>
    <ul class='with-blocks source-imports'>
      {{#each sourceImports}}
        <li class='item block {{activeIfCurrentImport _id}} {{#if hasError}}has-error{{/if}} {{#if isFinished}}is-finished{{/if}} {{#if isAborted}}is-aborted{{/if}}'>
          <a href='{{pathFor "sources.show.import" _id= source._id importId=_id}}'>{{humanReadableStartTimestamp}} <span class='status'>â€¢</span></a>
        </li>
      {{/each}}
    </ul>
  </div>

  <div class='page content block along-sidebar'>
    {{#with sourceImport}}
      {{> sources_stream_chain}}
      <h2>Used stream chain code</h2>
      <p class='code-block'>{{stringify originalStreamChain}}</p>
    {{else}}
      <h2>Last import results</h2>
      <p class='placeholder'>Start an import to see technical stats here.</p>
    {{/with}}
  </div>
</template>
